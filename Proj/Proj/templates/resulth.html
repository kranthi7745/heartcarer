<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="static\styleForResult.css">
    <link rel="icon" href="static\Favicon.png">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>HCT</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="margin-bottom:70px;background-color: #06283D;font-weight: bolder;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link nav-text" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-text" aria-current="page" href="/heartdisease">Predict</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class='regform mt-3'>
        <h1>Heart Disease Test Results</h1>
    </div>

    <div class='main-form'>
        <div>
        <div class='row'>
                <div class='col' style='margin: 30px 0 30px 100px;'>
                    <table>
                        <tr>
                            <td>First Name</td>
                            <td>  {{fn}}</td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td>  {{ln}}</td>
                        </tr>
                        <tr>
                            <td>Age</td>
                            <td>  {{age}}</td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>  {{gender}}</td>
                        </tr>
                    {% if r==1 %}
                    <tr>
                        <td>Result</td>
                        <td><i style="color:red; font-weight:bolder;"> POSITIVE </i></td>
                    </tr>
                    {% else %}
                    <tr>
                        <td>Result</td>
                        <td><i style="color:green; font-weight:bolder;"> Negative </i></td>
                    </tr>
                    {% endif %}
                </table>
                </div>
            </div>
            </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>

</html>
